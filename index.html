<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe generator</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>AI Recipe Generator üç≥</h1>
      </header>

      <main>
        <div class="ingredient-container">
          <form id="ingredient-form">
            <input
              type="text"
              placeholder="Base a recipe off these ingredients..."
              required
              autofocus="on"
              class="ingredient-input"
              id="ingredient-input"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <small class="hint">e.g oats, banana, or tomatoes</small>
        </div>

        <div class="recipe hidden">
          <div id="recipe-title"></div>
          <div id="recipe-ingredients"></div>
        </div>
      </main>

      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/92241-erin-allen"
          target="_blank"
          >Erin Allen</a
        >, open sourced on
        <a
          href="https://github.com/erinantonia/ai-recipe-generator"
          target="_blank"
          >Github</a
        >, and hosted on
        <a
          href="https://shecodes-ai-recipe-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
